<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>かわ打：タイピングゲーム</title>
  <link rel="stylesheet" href="{% static 'typinggame/css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="character-area">
      <img src="{% static 'typinggame/img/kawada.png' %}" alt="川田先生" class="character-img">
    </div>
    <div class="typing-area">
      <div id="quote-text" class="quote-text">
        「君の未来に、我々の願いを重ねることが……許されるのなら」
      </div>
      <div id="romaji-text" class="romaji-text">
        "kimi no mirai ni, wareware no negai wo kasaneru koto ga...... yurusareru no nara"
      </div>
      <input type="text" id="typing-input" class="typing-input" placeholder="ここに入力…" autofocus>
    </div>
  </div>
  <script src="{% static 'typinggame/js/game.js' %}"></script>
</body>
</html>
